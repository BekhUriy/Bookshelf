<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopping-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      /* Стилізація для простого прикладу */
      .pagination {
        margin-top: 20px;
      }
      button {
        cursor: pointer;
        padding: 5px 10px;
        margin: 0 5px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <load ="partials/header.html" />
    <load ="partials/support-ua.html" />
    <load ="partials/rent-block.html" />
    <ul id="list"></ul>
    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="currentPage"></span>
      <button id="nextPage">Next</button>
    </div>

    <script>
      // Приклад масиву покупок
      const shoppingList = [
        'Item 1',
        'Item 2',
        'Item 3',
        'Item 4',
        'Item 5',
        'Item 6',
        'Item 7',
        'Item 8',
        'Item 9',
        'Item 10',
        'Item 11',
        'Item 12',
        'Item 13',
        'Item 14',
        'Item 15',
      ];

      const itemsPerPage = 5; // Кількість елементів на сторінці
      let currentPage = 1; // Поточна сторінка

      function displayCurrentPage() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentItems = shoppingList.slice(startIndex, endIndex);

        const listElement = document.getElementById('list');
        listElement.innerHTML = '';

        currentItems.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item;
          listElement.appendChild(listItem);
        });

        document.getElementById(
          'currentPage'
        ).textContent = `Page ${currentPage}`;
      }

      displayCurrentPage();

      document.getElementById('nextPage').addEventListener('click', () => {
        currentPage++;
        if (currentPage > Math.ceil(shoppingList.length / itemsPerPage)) {
          currentPage = Math.ceil(shoppingList.length / itemsPerPage);
        }
        displayCurrentPage();
      });

      document.getElementById('prevPage').addEventListener('click', () => {
        currentPage--;
        if (currentPage < 1) {
          currentPage = 1;
        }
        displayCurrentPage();
      });
    </script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
